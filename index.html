<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="mystyle.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="overall_result">
        <p class="odd_p">Your Result</p>
        <div class="circle">
          <div>
            <p class="even_p">76</p>
          </div>
          <div>
            <p class="odd_p circle_100">of 100</p>
          </div>
        </div>
        <p class="even_p great_p">Great</p>
        <p class="odd_p">
          You scored higher than 65% of <br />
          the people who have taken<br />
          these tests.
        </p>
      </div>
      <div class="summary_card">
        <h1>Summary</h1>
        <div class="cards_wrapper">
          <div class="card card_1">
            <div class="thunder_img">
              <img src="icon-reaction.svg" alt="Kiwi standing on oval" />
            </div>
            Reaction 80 / 100
          </div>
          <p class="card card_2">Memory 92 / 100</p>
          <p class="card card_3">Verbal 61 / 100</p>
          <p class="card card_4">Visual 72 / 10</p>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
